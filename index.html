<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Game</title>
    <style>
        body {
            background-color: blue;
            color: yellow;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 50px;
        }
        .downloadContainer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .downloadButton {
            background-color: yellow;
            color: blue;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
        #screenshotContainer {
            border: 5px solid yellow;
            margin: 20px auto;
            width: 40%;
        }
        #screenshotContainer img {
            display: block;
            margin: 0 auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Download GeoDash</h1>
    <div class="downloadContainer">
        <button class="downloadButton" onclick="downloadFile('GeoDash.rar')">RAR-Datei</button>
        <button class="downloadButton" onclick="downloadFile('GeoDash.zip')">ZIP-Datei</button>
    </div>
    <div id="screenshotContainer">
        <img src="screenshot_game.png" alt="Game Screenshot">
    </div>

    <script>
        function downloadFile(filename) {
            const link = document.createElement('a');
            link.href = filename;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
